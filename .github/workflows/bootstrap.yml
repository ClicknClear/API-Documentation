name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bootstrap:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v3
        with:
          version: 9.1.4 # Need to specify version as 8.10 (latest at time of commit) seems to error with node-gyp-build

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          registry-url: "https://npm.pkg.github.com"
          scope: "@clicknclear"
          cache: "pnpm"

      - name: Install
        run: |
          pnpm i
      - name: Lint and Test
        run: |
          pnpm lerna run test
          pnpm lerna run lint
      - name: Check Packages Are deployed
        run: |
          bash ./Packages-Check.sh
