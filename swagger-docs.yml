openapi: 3.0.0
info:
  title: Main
  description: >-
    # Servers and Resources


    LP (Licensing Platform) -
    [https://music.clicknclear.com](https://music.clicknclear.com)  

    LP API -
    [https://music.clicknclear.com/api](https://music.clicknclear.com/api)  

    LVS (License Verification System) -
    [https://verification.clicknclear.com](https://verification.clicknclear.com)  

    LVS API -
    [https://verification.clicknclear.com/api](https://verification.clicknclear.com/api)  

    Support Email - [support@clicknclear.com](mailto:support@clicknclear.com)  

    Tech Team Email -
    [techteam@clicknclear.com](mailto:techteam@clicknclear.com)


    # API Keys


    To create an API key please make sure you first contact a ClicknClear admin
    so they can enable API Key support for your user account.


    ## Api Key Setup


    *   Navigate to
    [https://music.clicknclear.com/profile](https://music.clicknclear.com/profile)
    (login if you are not)

    *   If your account is setup correctly you should have an "API Keys"
    section. If you cannot see this section please get in contact via the
    support email or the tech team email.

    *   Click on the "Create API Key" button

    *   Enter a name for the API Key, this is to help you identify it at a later
    date

    *   Copy the API key and store it somewhere safe, you will not be able to
    view it again.
        

    # Authentication


    See the Login routes for more information on how to get Access Token and
    Refresh Tokens.  

    Once you have your access token you should Add the "Authorization" header
    with the value of "Bearer {YOUR_API_KEY}" to every one of your ClicknClear
    API requests.


    EG:


    ```

    'Authorzation': 'Bearer $2b$04$j7...'


    ```


    # Server Responses


    Throughout our APIs we heavily utilise [HTTP
    Codes](https://developer.mozilla.org/en-US/docs/Web/HTTP/Status) to signify
    the status of the request. In general, a 4xx status code will have the error
    type and usually a message to help the developer know why the request
    failed. Below is an example of an erroneous login request.


    ```

    {
        "statusCode": 400,
        "error": "Bad Request",
        "message": "[\n  {\n    \"code\": \"invalid_type\",\n    \"expected\": \"string\",\n    \"received\": \"undefined\",\n    \"path\": [\n      \"apiKey\"\n    ],\n    \"message\": \"Required\"\n  }\n]"
    }


    ```


    If you are consistently receiving 400s or even 500s and you're not sure how
    to fix it please email the Tech Team email with steps to reproduce your
    issue.
  version: 1.0.0
servers:
  - url: https://music.clicknclear.com/api
    description: Used for authentication
  - url: https://verification.clicknclear.com/api
components:
  securitySchemes:
    noauthAuth:
      type: http
      scheme: noauth
    bearerAuth:
      type: http
      scheme: bearer
security:
  - bearerAuth: []
tags:
  - name: Auth
  - name: Revenue Streams
  - name: Organisations
paths:
  /auth/api-key/login:
    post:
      tags:
        - Auth
      summary: Login
      description: >-
        This endpoint should be used to get an access token and a refresh token
        from an API Key. Once the access token is fetched it should be used to
        authenticate to other API endpoints
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                apiKey: '{{apiKey}}'
      security:
        - noauthAuth: []
      responses:
        '200':
          description: OK
          headers:
            Date:
              schema:
                type: string
                example: Wed, 15 Jun 2022 20:44:56 GMT
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            Connection:
              schema:
                type: string
                example: keep-alive
            Server:
              schema:
                type: string
                example: nginx
            vary:
              schema:
                type: string
                example: Origin
            x-ratelimit-limit:
              schema:
                type: integer
                example: '25'
            x-ratelimit-remaining:
              schema:
                type: integer
                example: '23'
            x-ratelimit-reset:
              schema:
                type: integer
                example: '43'
            X-Frame-Options:
              schema:
                type: string
                example: DENY
            X-Content-Type-Options:
              schema:
                type: string
                example: nosniff
            Strict-Transport-Security:
              schema:
                type: string
                example: ': max-age=63072000; includeSubDomains; preload'
            Content-Encoding:
              schema:
                type: string
                example: gzip
          content:
            application/json:
              schema:
                type: object
              example:
                accessTokenExpiresIn: 86400
                refreshTokenExpiresIn: 604800
                accessToken: ...
                refreshToken: ..
  /auth/access-token/refresh:
    post:
      tags:
        - Auth
      summary: Refresh
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                refreshToken: '{{refreshToken}}'
      responses:
        '200':
          description: OK
          headers:
            Date:
              schema:
                type: string
                example: Wed, 15 Jun 2022 20:47:06 GMT
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            Connection:
              schema:
                type: string
                example: keep-alive
            Server:
              schema:
                type: string
                example: nginx
            vary:
              schema:
                type: string
                example: Origin
            x-ratelimit-limit:
              schema:
                type: integer
                example: '1000'
            x-ratelimit-remaining:
              schema:
                type: integer
                example: '997'
            x-ratelimit-reset:
              schema:
                type: integer
                example: '38'
            X-Frame-Options:
              schema:
                type: string
                example: DENY
            X-Content-Type-Options:
              schema:
                type: string
                example: nosniff
            Strict-Transport-Security:
              schema:
                type: string
                example: ': max-age=63072000; includeSubDomains; preload'
            Content-Encoding:
              schema:
                type: string
                example: gzip
          content:
            application/json:
              schema:
                type: object
              example:
