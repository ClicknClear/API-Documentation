  /revenue-streams/upload:
    post:
      tags:
        - Revenue Streams
      summary: Recording Upload
      description: Revenue Stream Sound Recording upload
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                metadata:
                  type: string
                  description: >-

                    JSON string of the Metadata relating to the file uploaded.
                    Metadata  

                    must come before recording file.


                    Metadata Shape:


                    ``` typescript

                    {
                        //startDate - the date the recording became live
                        startDate: string

                        //endDate - (optional) the date the recording will be taken down
                        endDate?: string

                        //externalId - (optional) the external id of the sound recording 
                        externalId?: string

                        //organisationId - the ClicknClear id of the organisation who this sound recording belongs to.
                        organisationId: number

                       //uploadUseType - how this sound recording will be used
                       uploadUseType: "Video On Demand" | "Live Stream"

                       //onFinishedMatchingCallBackURL - (optional) an optional call back url which will be called via a POST request once the upload has finished the matching process
                       onFinishedMatchingCallBackURL?: string
                    }


                    ```
                  example: |-
                    {
                      "externalId": "123",
                      "organisationId": 1,
                      "startDate": "2022-01-01",
                      "uploadUseType": "Video On Demand",
                      "onFinishedMatchingCallBackURL": "{{callbackServerUrl}}"
                    }
                '':
                  type: string
                  description: >-
                    The file of the sound recording ot be verified. Accepted
                    Mime Types: 'audio/mpeg', 'audio/vnd.wav', 'audio/wave',
                    'audio/wav', 'audio/x-wav', 'audio/x-pn-wav', 'audio/mp3',
                    'audio/mp4'
                  format: binary
      responses:
        '200':
          description: OK
          headers:
            Date:
              schema:
                type: string
                example: Wed, 15 Jun 2022 21:56:59 GMT
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            Connection:
              schema:
                type: string
                example: keep-alive
            Server:
              schema:
                type: string
                example: nginx
            X-Frame-Options:
              schema:
                type: string
                example: DENY
            X-Content-Type-Options:
              schema:
                type: string
                example: nosniff
            Strict-Transport-Security:
              schema:
                type: string
                example: ': max-age=63072000; includeSubDomains; preload'
            Content-Encoding:
              schema:
                type: string
                example: gzip
          content:
            application/json:
              schema:
                type: object
              example:
                id: 4
                soundRecordingId: 83
                startDate: '2022-01-01T00:00:00.000Z'
                endDate: null
                streamId: 2
                soundRecording:
                  id: 83
                  duration: 136.6987755102041
                  uploadFilename: MY_MIX_WITH_MATCHES.mp3
                  matchingClipLength: 10
                  status: Matching
                  uploaderUserId: 1228
                  createdAt: '2022-06-15T21:56:59.126Z'
                  deletedAt: null
                  updatedAt: '2022-06-15T21:56:59.000Z'
                  licenses: []
                  matches: []
                  muteTimes:
                    - start: 0
                      end: 136.6987755102041
                status: Processing
  /revenue-streams/upload-url:
    post:
      tags:
        - Revenue Streams
      summary: Recording Upload URL
      description: >-
        This endpoint should be used to deliver recordings for verification via
        a provided URL (fileDownloadURL). All files will be fetched via a simple
        get requests so if the download requires authentication it will need to
        be in the URL. The fetch has a 15minute timeout to download and convert
        the file so it is important that the download speed of the file is good.


        This endpoint accepts any FFMPEG compatible file formats and will
        download and strip just the audio element before verification.  

        Body Schema:


        ```

        { 

        //startDate - the date the recording became live 

        startDate: string

        //endDate - (optional) the date the recording will be taken down 

        endDate?: string 

        //externalId - (optional) the external id of the sound recording 

        externalId?: string 

        //organisationId - the ClicknClear id of the organisation who this sound
        recording belongs to. 

        organisationId: number

        //fileDownloadURL - a link to the file to be uploaded 

        fileDownloadURL: string 

        //uploadUseType - how this sound recording will be used 

        uploadUseType: "Video On Demand" | "Live Stream" 

        //onFinishedMatchingCallBackURL - (optional) an optional call back url
        which will be called via POST request once the upload has finished the
        matching process. The shape of the data posted is the same as the Get
        Revenue Stream Recording Request 

        onFinishedMatchingCallBackURL?: string 

        }


        ```
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                externalId: '123'
                organisationId: 1
                startDate: '2022-01-01'
                uploadUseType: Video On Demand
                fileDownloadURL: '{{fileDownloadURL}}'
                onFinishedMatchingCallBackURL: '{{callbackServerUrl}}'
      responses:
        '200':
          description: OK
          headers:
            Date:
              schema:
                type: string
                example: Tue, 16 Aug 2022 12:23:37 GMT
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            Connection:
              schema:
                type: string
                example: keep-alive
            Server:
              schema:
                type: string
                example: nginx
            X-Frame-Options:
              schema:
                type: string
                example: DENY
            X-Content-Type-Options:
              schema:
                type: string
                example: nosniff
            Strict-Transport-Security:
              schema:
                type: string
                example: ': max-age=63072000; includeSubDomains; preload'
            Content-Encoding:
              schema:
                type: string
                example: gzip
          content:
            application/json:
              schema:
                type: object
              example:
                id: 7
                soundRecordingId: 17
                startDate: '2022-01-01T00:00:00.000Z'
                endDate: null
                streamId: 2
                soundRecording:
                  id: 17
                  duration: 0
                  uploadFilename: null
                  matchingClipLength: 10
                  status: Downloading
                  uploaderUserId: 589
                  createdAt: '2022-08-16T12:23:37.420Z'
                  deletedAt: null
                  updatedAt: '2022-08-16T12:23:37.000Z'
                  licenses: []
                  matches: []
                  muteTimes:
                    - start: 0
                      end: 0
                status: No Matches Found
